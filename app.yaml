name: roboquill-outreach
region: lon

services:
  - name: web
    github:
      repo: <GITHUB_OWNER>/<REPO_NAME>
      branch: main
      deploy_on_push: true
    run_command: "npm run start"
    build_command: "npm ci && npx drizzle-kit push:pg && npm run build"
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /api/healthz
      initial_delay_seconds: 30
    envs:
      - key: NODE_ENV
        value: production
      - key: NODE_TLS_REJECT_UNAUTHORIZED
        value: "0"
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
        value: ${db.DATABASE_URL}
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        value: ${CLERK_PUBLISHABLE_KEY}
      - key: CLERK_SECRET_KEY
        type: SECRET
        value: ${CLERK_SECRET_KEY}
      - key: NEXT_PUBLIC_CLERK_SIGN_IN_URL
        value: "/sign-in"
      - key: NEXT_PUBLIC_CLERK_SIGN_UP_URL
        value: "/sign-up"
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
        value: "/queue"
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
        value: "/queue"
      - key: HUBSPOT_PRIVATE_APP_TOKEN
        type: SECRET
        value: ${HUBSPOT_PRIVATE_APP_TOKEN}
      - key: APOLLO_API_KEY
        type: SECRET
        value: ${APOLLO_API_KEY}
      - key: ANTHROPIC_API_KEY
        type: SECRET
        value: ${ANTHROPIC_API_KEY}
      - key: FIRECRAWL_API_KEY
        type: SECRET
        value: ${FIRECRAWL_API_KEY}
      - key: DAILY_QUOTA
        value: "40"
      - key: ALLOWED_EMAIL_DOMAIN
        value: "roboquill.io"

jobs:
  - name: daily-prospect-pull
    github:
      repo: <GITHUB_OWNER>/<REPO_NAME>
      branch: main
      deploy_on_push: false
    kind: PRE_DEPLOY
    run_command: "npx tsx jobs/pull_and_process.ts"
    schedule:
      type: CRON
      cron: "0 8 * * 1-5"
    envs:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: ${db.DATABASE_URL}
      - key: APOLLO_API_KEY
        type: SECRET
        value: ${APOLLO_API_KEY}
      - key: HUBSPOT_PRIVATE_APP_TOKEN
        type: SECRET
        value: ${HUBSPOT_PRIVATE_APP_TOKEN}
      - key: ANTHROPIC_API_KEY
        type: SECRET
        value: ${ANTHROPIC_API_KEY}
      - key: FIRECRAWL_API_KEY
        type: SECRET
        value: ${FIRECRAWL_API_KEY}

databases:
  - name: db
    engine: PG
    production: true
    cluster_name: rq-outreach-pg
    db_name: rq_outreach
    db_user: rq_outreach_user
    size: db-s-1vcpu-1gb
    version: "16"
